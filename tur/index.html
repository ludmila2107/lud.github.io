<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greektur</title>
    <link rel="stylesheet/less" href="tur.less">
</head>

<body>
    <nav>
        <ul class="topmenu">
            <li><a href="" class="down">Туры</a>
                <ul class="submenu">
                    <li><a href="">Пляжные</a></li>
                    <li><a href="">Свадебные</a></li>
                    <li><a href="">Отдых с детьми</a></li>
                    <li><a href="">Туры на выходные</a></li>
                </ul>
            </li>
            <li><a href="" class="down">Дополнительные услуги</a>
                <ul class="submenu">
                    <li><a href="">Раннее бронирование</a></li>
                    <li><a href="">Спортивные проекты</a></li>
                    <li><a href="">Корпоративный отдых</a></li>
                </ul>
            </li>
            <li><a href="" class="down">Контакты</a></li>
            <li><a href="" class="down">Личный кабинет</a>
                <ul class="submenu">
                    <li><a href="">Войти</a></li>
                    <li><a href="">Зарегистрироваться</a></li>
                    <li><a href="">Статус заявки</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <h1 class="name">Greektur</h1>

    <div class="cards">
        <div class="filters">
            <div class="filters__category">
                <label class="filters-title" for="category">Категория тура:</label>
                <select class="filters__category-list" name="category" id="category">
                    <option value="Все">Все туры</option>
                    <option value="Пляжные">Пляжные</option>
                    <option value="Свадебные">Свадебные</option>
                    <option value="Туры выходного дня">Туры выходного дня</option>
                    <option value="Отдых с детьми">Отдых с детьми</option>
                    <option value="Экскурсионные">Экскурсионные</option>
                </select>
            </div>
            <div class="filters__price">
                <label class="filters-title" for="">Цена:</label>
                <input class="filters__price-value" id="minPrice" type="text" data-min="500" maxlength="6" placeholder="от 500 €.">
                <input class="filters__price-value" id="maxPrice" type="text" data-max="100000" maxlength="6" placeholder="до 100 000 €.">
            </div>
            <button class="filters-button" type="button">Показать</button>
        </div>

        <div class="container">

        </div>
    </div>




    <script src="//cdn.jsdelivr.net/npm/less"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="tur.js"></script>
</body>

</html>
