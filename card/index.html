<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <link rel="stylesheet/less" href="css/style.less">

</head>

<body>

    <div class="cards">

        <div class="filters">
            <div class="filters__category">
                <label class="filters-title" for="category">Категория товаров:</label>
                <select class="filters__category-list" name="category" id="category">
                    <option value="Все">Все товары</option>
                    <option value="Наушники">Наушники</option>
                    <option value="Колонки">Колонки</option>
                    <option value="Телефоны">Телефоны</option>
                </select>
            </div>
            <div class="filters__price">
                <label class='filters-title' for="">Цена:</label>
                <input class='filters__price-value' id='minPrice' type="text" data-min="500" maxlength="6"
                    placeholder="от 500 руб.">
                <input class='filters__price-value' id='maxPrice' type="text" data-max="100000" maxlength="6"
                    placeholder="до 100 000 руб.">
            </div>
            <button class="filters-button" type="button">Показать</button>
        </div>

        <div class="container">

        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/less"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
